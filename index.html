<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Clash+Display&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- Particles.js -->
    <link rel="stylesheet" href="css/style.css"> <!-- Link ke CSS -->
</head>
<body>
    <!-- Konten HTML dari halaman Linktree Premium -->
    <div id="main-container">
        <section id="profile">
            <div id="avatar-container">
                <img src="assets/profile.jpg" alt="Avatar" id="avatar">
            </div>
            <h1 id="name">Your Name</h1>
            <p id="bio">Your bio goes here.</p>
        </section>

        <section id="links">
            <button class="link-button"><i class="fas fa-home"></i> Home</button>
            <button class="link-button"><i class="fas fa-user"></i> About</button>
            <button class="link-button"><i class="fas fa-envelope"></i> Contact</button>
        </section>

        <section id="countdown">
            <p id="timer">Flash Sale ends in: <span id="countdown-timer"></span></p>
        </section>

        <section id="music-player">
            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        </section>

        <footer>
            <div id="stats">Total Visitors: <span id="visitor-count">100</span></div>
        </footer>
    </div>
    
    <script src="js/script.js"></script> <!-- Link ke JavaScript -->
</body>
</html>
